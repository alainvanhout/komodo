<!doctype html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet"
          href="plan.css">
</head>
<body>

    <div temp-root class="component-plan panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <span data-toggle="collapse" data-parent="#accordion" temp-ref="nameLink">
                        <span temp-ref="nameSpan">name</span>
                        <span style="float:left; padding-right:15px">
                            <span class="glyphicon glyphicon-remove glyph-error" aria-hidden="true" temp-ref="statusGlyph"></span>
                        </span>
                    </span>
                    <span style="float:right">
                        <small style="margin-right:10px" temp-ref="updateDate">9999-12-31</small>
                        <span temp-ref="updateTime">59:59</span>
                        <small temp-ref="updateMillis">999</small>
                    </span>
                </h4>
            </div>

            <div temp-ref="collapsePanel" class="panel-collapse collapse">
                <div class="panel-body">
                    <div>
                        <div>
                            <table class="table table-striped">
                                <thead>
                                <th>Config key</th>
                                <th>Raw value</th>
                                </thead>
                                <tbody temp-ref="configBody">
                                    <td>Foo</td>
                                    <td>Bar</td>
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <div>
                        <div>Interval: <span temp-ref="interval"/>5</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
